<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "css/accounts.css" %}">
  </head>
  <body>
    <div class="container" align="center">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/accounts/">
          <img src="{% static "images/rocket.png" %}" width="30" height="30" class="d-inline-block align-top" alt=""> Bootstrap
       </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="/accounts/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/accounts/dashboard/">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/accounts/guidelines/">Guidelines</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Mock Test
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <a class="dropdown-item" href="/accounts/java">Java Test</a>
                <a class="dropdown-item" href="/accounts/python">Python Test</a>
                <a class="dropdown-item" href="/accounts/aptitude">Aptitude Test</a>
              </div>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Take Test
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <a class="dropdown-item" href="/accounts/java">Java Test</a>
                <a class="dropdown-item" href="/accounts/python">Python Test</a>
                <a class="dropdown-item" href="/accounts/aptitude">Aptitude Test</a>
              </div>
            </li>
          </ul>
        </div>
        <div class="nav-item active" align="right">
          {% if user.is_authenticated %}
            <!-- <a href="{% url 'logout' %}">Logout</a> -->
            <button type="button" class="btn btn-primary btn-sm" onclick="window.location.href='/accounts/logout/';" target="_blank">Logout</button>
          {% else %}
            <!-- <a href="{% url 'login_url' %}">Login</a> -->
            <button type="button" class="btn btn-primary btn-sm" onclick="window.location.href='/accounts/login/';" target="_blank">Login</button>
            <!-- <a href="{% url 'register_url' %}">Register</a> -->
            <button type="button" class="btn btn-primary btn-sm" onclick="window.location.href='{% url 'register_url' %}';" target="_blank">Register</button>
          {% endif %}
        </div>
      </nav>
      </nav>
      {% block content %}
      {% endblock %}
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

  </body>
</html>
